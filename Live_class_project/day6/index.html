<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Weather App</title>
  <style>
    body{
        background-image: url('pemandangan-langit-cerah-biru-berawan-free-photo.jpg');
       
        background-size: cover;
        background-position: center;

    }
  </style>
</head>
<body class="min-h-screen  flex items-center justify-center p-4 text-slate-900  backdrop-blur-md ">

      <div class="w-full max-w-md bg-slate-900/10 backdrop-blur-md rounded-2xl shadow-xl p-6 space-y-6">
    
    <!-- Search Bar -->
    <div class="flex items-center gap-2">
      <input type="text" placeholder="Enter city..." 
             class="flex-1 px-4 py-2 rounded-lg bg-white/20 placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-300" id="searchInput">
      <button class="px-4 py-2 bg-blue-500 hover:bg-blue-600 rounded-lg font-medium border border-slate-700 p-4 " id="searchBtn" >Search</button>
    </div>

    <!-- Weather Info -->
    <div class="space-y-6">
      
      <!-- Top section -->
      <div class="flex items-center gap-4">
        <img src="https://img.icons8.com/fluency/96/partly-cloudy-day.png" alt="Weather icon" class="w-20 h-20">
        <div>
          <p class="text-5xl font-bold" id="temp">--°</p>
          <span class="text-slate-900 text-lg">--, --</span>
        </div>
      </div>

      <!-- Bottom section -->
      <div class="grid grid-cols-2 gap-4">
        <!-- Feels like -->
        <div class="flex items-center gap-3 bg-white/10 rounded-lg p-3">
          <img src="https://img.icons8.com/color/48/thermometer.png" alt="Feels like" class="w-10 h-10">
          <div>
            <p class="text-sm text-slate-900 ">Feels Like</p>
            <span class="text-lg font-semibold">--°</span>
          </div>
        </div>

        <!-- Wind speed -->
        <div class="flex items-center gap-3 bg-white/10 rounded-lg p-3">
          <img src="https://img.icons8.com/color/48/wind.png" alt="Wind speed" class="w-10 h-10">
          <div>
            <p class="text-sm text-slate-900">Wind Speed</p>
            <span class="text-lg font-semibold">-- km/h</span>
          </div>
        </div>
      </div>

    </div>

</div>
<script src="script.js"></script>
</body>
</html>
