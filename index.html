  <script>
    function openLink(url) {
      window.open(url, '_blank');
    }

    const searchInput = document.getElementById("searchInput");
    const sortSelect = document.getElementById("sortSelect");
    const tableBody = document.getElementById("tableBody");

    function filterTable() {
      const searchValue = searchInput.value.toLowerCase();
      const rows = tableBody.getElementsByTagName("tr");

      for (let row of rows) {
        const date = row.cells[0].textContent.toLowerCase();
        const description = row.cells[1].textContent.toLowerCase();
        row.style.display = (date.includes(searchValue) || description.includes(searchValue)) ? "" : "none";
      }
    }

    function sortTable(order) {
      let rows = Array.from(tableBody.querySelectorAll("tr"));
      rows.sort((a, b) => {
        let dateA = new Date(a.cells[0].textContent);
        let dateB = new Date(b.cells[0].textContent);
        return order === "newest" ? dateB - dateA : dateA - dateB;
      });
      rows.forEach(row => tableBody.appendChild(row));
    }

    searchInput.addEventListener("keyup", filterTable);
    sortSelect.addEventListener("change", () => sortTable(sortSelect.value));

    // Default sort newest
    sortTable("newest");
  </script>
